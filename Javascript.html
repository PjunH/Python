        <script>
            console.log(1);
            if(true){

                console.log(3);
            }

            console.log(1);

                console.log(3);
            }
            console.log(4);

            console.log(1);
            if(true){

            } else{

            }
            console.log(4);

            console.log(1);
            if(false){
                console.log(2.1);
                console.log(3.1);
            } else{
                console.log(2.2);
                console.log(3.3);

            }
            console.log(4);
        </script>
